<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/favicon-16x16.png">
    <link rel="manifest" href="./static/site.webmanifest">
    <link rel="mask-icon" href="./static/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./static/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./static/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link href="./static/main.css" rel="stylesheet" type="text/css">

    <title>space-invaders-js</title>

</head>

<body>

    <div class="topnav">
        <div class="container">
            <a href="./">GAMES-JS</a>
        </div>
    </div>

    <main class="container">

        <canvas id="myCanvas" width="480" height="320"></canvas>

        <div class="container">
            <br>
            <a id="control-collapse">> Controls</a>

            <div id="collapsible">
                <ul>
                    <dt><i>ARROW KEYS</i> or <i>AD</i> to move</dt>
                    <dt><i>SPACEBAR</i> to shoot</dt>
                </ul>
            </div>

            <div class="game-controller">
                <button class="game-buttons" onclick="lButtonPressed()">LEFT</button>
                <button class="game-buttons" onclick="sButtonPressed()">SHOOT</button>
                <button class="game-buttons" onclick="rButtonPressed()">RIGHT</button>
            </div>
        </div>

    </main>

    <script>
        const controlButton = document.getElementById('control-collapse');
        const controlDiv = document.getElementById('collapsible');
        controlButton.addEventListener("click", function () {
            this.classList.toggle("active");
            if (controlDiv.style.maxHeight) {
                controlDiv.style.maxHeight = null;
                controlButton.innerHTML = "> Controls";
            } else {
                controlDiv.style.maxHeight = controlDiv.scrollHeight + "px";
                controlButton.innerHTML = "v Controls";
            }
        });
    </script>

    <script type="text/javascript" src="./js/spaceInvaders/input.js"></script>
    <script type="text/javascript" src="./js/spaceInvaders/render.js"></script>

</body>

</html>
