<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/favicon-16x16.png">
    <link rel="manifest" href="./static/site.webmanifest">
    <link rel="mask-icon" href="./static/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="msapplication-config" content="./static/browserconfig.xml">

<body>

    <div class="topnav">
        <div class="container">
            <a href="./">GAME-JS</a>
        </div>
    </div>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <div class="container">
        <br>
        <h3>Controls:</h3>
        <ul>
            <dt><i>ARROW KEYS</i> or <i>AD</i> to move</dt>
            <dt><i>SPACEBAR</i> to shoot</dt>
        </ul>
        <div class="game-controller">
            <button class="game-buttons" onclick="lButtonPressed()">LEFT</button>
            <button class="game-buttons" onclick="sButtonPressed()">SHOOT</button>
            <button class="game-buttons" onclick="rButtonPressed()">RIGHT</button>
        </div>
    </div>

    <script type="text/javascript" src="./js/spaceInvaders.js"></script>

</body>
